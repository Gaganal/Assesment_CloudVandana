<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array in Descending Order</title>
</head>
<body>

    <h2>Sort Array in Descending Order Example</h2>

    <p id="originalArray">Original Array: [5, 2, 8, 1, 6]</p>
    <p id="sortedArray">Sorted Array (Descending): <span id="output"></span></p>

    <script>
        function sortDescending(arr) {
            return arr.sort(function(a, b) {
                return b - a;
            });
        }

        // Example usage
        var originalArray = [5, 2, 8, 1, 6];
        var sortedArray = sortDescending(originalArray);

        // Display the original and sorted arrays
        document.getElementById("output").innerText = sortedArray.join(", ");
    </script>

</body>
</html>
