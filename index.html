<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    /* Flexbox to center the form */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    /* Responsive form styling */
    form {
      width: 80%;
      max-width: 400px;
      margin: auto;
      background-color: #fffdd0; /* Background color for the form */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333; /* Headline color */
      text-align: center;

    }
    label, input, select {
      display: block;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .gender-container {
      display: flex;
      align-items: center;
    }

    .gender-label {
      margin-right: 10px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button[type="button"]:last-child {
      margin-right: 0;
    }

    /* Add media query for smaller screens */
    @media (max-width: 600px) {
      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <form id="surveyForm">
      <h2>Customer Survey Form</h2>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="country">Country:</label>
    <select id="country" required>
      <option value="" disabled selected>Select a country</option>
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">United Kingdom</option>
      <option value="australia">Australia</option>
      <!-- Add more options as needed -->
    </select>

    <div class="gender-container">
      <label class="gender-label">Gender:</label>
      <label>
        <input type="checkbox" id="male" name="gender" value="Male">
        Male
      </label>

      <label>
        <input type="checkbox" id="female" name="gender" value="Female">
          &nbsp; Female
      </label>
    </div>

    <!-- Add more gender options as needed -->

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required>

    <button type="button" onclick="submitForm()">Submit</button>
    <button type="button" onclick="resetForm()">Reset</button>
  </form>

  <script>
    function submitForm() {
      // Get form values
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const dob = document.getElementById('dob').value;
      const country = document.getElementById('country').value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const profession = document.getElementById('profession').value;
      const email = document.getElementById('email').value;
      const mobile = document.getElementById('mobile').value;

      // Validate all fields
      if (!firstName || !lastName || !dob || !country || !gender || !profession || !email || !mobile) {
        alert('Please fill out all fields.');
        return;
      }

      // Display popup with selected values
      const popupMessage = `
        First Name: ${firstName}
        Last Name: ${lastName}
        Date of Birth: ${dob}
        Country: ${country}
        Gender: ${gender.value}
        Profession: ${profession}
        Email: ${email}
        Mobile Number: ${mobile}
      `;

      alert(popupMessage);

      // Reset the form
      resetForm();
    }

    function resetForm() {
      document.getElementById('surveyForm').reset();
    }
  </script>

</body>
</html>
